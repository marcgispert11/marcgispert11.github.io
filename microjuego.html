<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microjuego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="light-mode.js"></script>

    <script>
        let numeroRandom = Math.floor(Math.random() * 100) + 1; // Generar número aleatorio
        let contador = 0;

        function compara_numero(){
            
            contador++;
            
            let numeroUsuario = document.getElementById("numero").value;
            let numeroUsuario_input = document.getElementById("numero");
            let resultado = document.getElementById("resultado"); // Def Resultado
            let boton = document.getElementById("submit");

            if (numeroUsuario > numeroRandom) {
                resultado.innerHTML = "<em class=\"error\">¡El numero a adivinar <strong>es más pequeño que </strong> "+numeroUsuario+"!</em>"
                boton.classList.add("borde-error"); // Poner borde rojo 
            } else if (numeroUsuario < numeroRandom){
                resultado.innerHTML= "<em class=\"error\">¡El numero a adivinar <strong>es más grande que </strong> "+numeroUsuario+"!</em>";
                boton.classList.add("borde-error"); 
            } else {
                resultado.innerHTML= "<em class=\"you-win\"> <strong>¡Lo has adivinado, el numero es </strong> "+numeroUsuario+"</em>";
                boton.classList.remove("borde-error"); // Quitar borde rojo 
                boton.disabled = true; // Deshabilitar boton
                return;
            }

            if (contador >= 10) {
                resultado.innerHTML = "<em class=\"error\">¡Has perdido! El número era <strong>"+numeroRandom+"</strong>. Intenta de nuevo.</em>";
                boton.disabled = true; 
                boton.classList.remove("borde-error"); 
            }

            numeroUsuario_input.value = "";
            numeroUsuario_input.focus();
        }
    </script>
</head>
<body>

    <header>
        <h1>Microjuego</h1>
        <nav class="barra_navegacion">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li> <a href="microjuego.html">Microjuego</a></li>
                <button id="toggleLightMode" class="boton-light-mode">☀️ Modo Claro</button>

            </ul>
        </nav>
    </header>

    <main>
        <form>
            
            <h2>¡Adivina el numero que he generado. Es un numero entre el <strong>1</strong> y el <strong>100</strong>!</h2>
            
            <label for="numero">Tú numero</label>

            <p id ="resultado"></p>
           
            <input type="number" id="numero" name="numero">
           
            <input type="button" id="submit" value="Comprovar" onclick="compara_numero();" />

        </form>
    </main>

    <footer>

    </footer>

</body>
</html>
